<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Light</title>
    <style>
      body {
        background-color: #0f0e18;
      }
      div {
        background-color: #2d2f42;
        display: inline-block;
        margin: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      .green.light {
        background-color: green;
      }
      .yellow.light {
        background-color: yellow;
      }
      .red.light {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>

    <button id="next">Next</button></button>
  </body>

  <script>
    /** 点亮绿色灯 */
    function greenOn() {
      let lights = document.getElementsByTagName('div');

      for (let i = 0; i < 3; i++) lights[i].classList.remove('light');

      document.getElementsByClassName('green')[0].classList.add('light');
    }

    /** 点亮黄色灯 */
    function yellowOn() {
      let lights = document.getElementsByTagName('div');

      for (let i = 0; i < 3; i++) lights[i].classList.remove('light');

      document.getElementsByClassName('yellow')[0].classList.add('light');
    }

    /** 点亮红色灯 */
    function redOn() {
      let lights = document.getElementsByTagName('div');

      for (let i = 0; i < 3; i++) lights[i].classList.remove('light');

      document.getElementsByClassName('red')[0].classList.add('light');
    }

    /**
     * 事件监听 event
     * @param {Object} element 元素对象
     * @param {String} eventName 监听事件名
     */
    function happen(element, eventName) {
      return new Promise((resolve, reject) => {
        element.addEventListener(eventName, resolve, { once: true });
      });
    }

    async function goByManual() {
      while (true) {
        greenOn();
        await happen(document.getElementById('next'), 'click');
        yellowOn();
        await happen(document.getElementById('next'), 'click');
        redOn();
        await happen(document.getElementById('next'), 'click');
      }
    }
  </script>
</html>
