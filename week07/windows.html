<!-- 按钮给加入了一个新的浏览器窗口  -->
<button
  id="open"
  onclick="window.w = window.open('about:blank', '_blank', 'width = 100,height=100,left=100,right=100')"
>
  open window
</button>

<!-- 这个按钮影响我们新增的窗口的大小  -->
<button onclick="w.resizeBy(30, 30)">resize</button>

<!-- 这个按钮移动我们新增窗口的位置 -->
<button onclick="w.moveBy(30, 30)">move</button>
